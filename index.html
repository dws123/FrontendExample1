<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Memory Grid Game</title>

		<style>
			#menubar1 {
				padding: 24px;
				border: #999 1px dashed;
			}
			#menubar1 > a {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 17px;
				background: #333;
				padding: 12px 24px;
				color: #999;
				margin-right: 10px;
				text-decoration: none;
				border-radius: 3px;
				transition: background 0.3s linear 0s, color 0.3s linear 0s;
				-webkit-transition: background 0.3s linear 0s, color 0.3s linear 0s;
			}
			#menubar1 > a:hover {
				background: #6F8A00;
				color: #FFF;
			}

			body {
				font-family: Arial;
				font-size: 14px;
				color: #464646;
				background-color:#D1FFFF;
			}
			.boldtxt {
				font-family: Arial;
				font-size: 14px;
				font-weight: bold;
				color: #b22d00;
			}

			section, h1 {
				width: 40%;
				margin: auto;
			}
			
			nav {
				width: 37%;
				margin: auto;
			}

			#grid {
				display: inline-block;
				height: auto;
				width: auto;
				background-color: yellow;
				box-shadow: 10px 10px 5px #888888;
			}

			#status {
				font-family: Arial;
				font-size: 14px;
				color: black;
				font-weight: bold;
				border-style: outset;
				padding: 20px;
				height: auto;
				width: 150px;
				float: left;
				visibility: hidden;
			}
			#clock {
				color: black;
				font-size: 40px;
				border-style: outset;
				padding: 20px;
				height: auto;
				width: auto;
				float: left;
				background-color: green;
				visibility: hidden;
			}
			#levelCount {
				color: black;
				font-size: 18px;
				border-style: outset;
				padding: 20px;
				height: auto;
				width: auto;
				float: left;
				visibility: hidden;
			}

			table, td, th {
				border: 1px solid black;
			}

			td {
				padding: 20px;
			}

			td.default {
				background-color: yellow;
				transition: background 3s linear 0s;
				-webkit-transition: background 3s linear 0s;
				
			}

			td.chosen {
				background-color: green;
				transition: background 1s linear 0s;
				-webkit-transition: background 1s linear 0s;
			}

			td.guessedCorrect {
				background-color: blue;
			}
			td.guessedWrong {
				background-color: red;
			}

			nav {
				padding: 10px;
			}

			div.rotated {
				transform: rotate(90deg);
				-ms-transform:rotate(90deg); /* IE 9 */
				-webkit-transform:rotate(90deg); /* Safari and Chrome */
				transition: transform 2.5s linear 0s;
				-webkit-transition:-webkit-transform 2.5s linear 0s;
			}
			div.norotate {
				transform: rotate(0deg);
				-ms-transform:rotate(0deg); /* IE 9 */
				-webkit-transform:rotate(0deg); /* Safari and Chrome */
				transition: transform 0.5s linear 0s;
				-webkit-transition:-webkit-transform 0.5s linear 0s;
			}

			/*div.rotated {
			 animation:spin 4s linear;
			 }
			 @keyframes spin { 100% { transform:rotate(90deg); } }*/
		</style>

		<script src="gridModel.js" type="text/javascript"></script>
		<script src="gameView.js" type="text/javascript"></script>
		<script src="gameController.js" type="text/javascript"></script>

	</head>
	<body>
		<br />
		<br />
		<br />
		<h1>Memory Game</h1>
		<br />
		<section>
			<p>Object of the game: Remember the chosen cells! You need to click them after the box is rotated.</p>
			<p class="boldtxt">Turn up the sound!</p>
		</section>

		<br />

		<br />
		<nav id="menubar1">
			<a href="#" onclick="start()" >Restart Game</a>
			<a href="#"onclick="purchase()">Purchase Full Game</a>
			<a href="#">About Us</a>
			<a href="#">Contact</a>
		</nav>

		<br />
		<br />
		<br />

		<section>
			<div id="grid"></div>
		</section>

		<br />
		<br />
		<br />

		<section>
			<div >
				<div id="status"></div>
				<div id="clock"></div>
				<div id="levelCount"></div>
			</div>
		</section>

		<script>
			purchase = function() {
				alert("Only $19.95 !!!");
			};

			start = function() {
				var game = new GameController();
				game.start();
			};
			start();
		</script>
	</body>
</html>
