<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Memory Grid Game</title>

		<style>
		
			.centered {
				width:40%;
				margin: auto;
			}
			
			#grid {
				height: auto;
				width:auto;
				background-color: yellow;
				float:left;
				box-shadow: 10px 10px 5px #888888;
			}
			
			#status {
				border-style:outset;
				padding: 20px;
				height:auto;
				width:150px;
				float:left;
			}
			#clock {
				font-size:40px;
				border-style:outset;
				padding: 20px;
				height:auto;
				width:auto;
				float:left;
				background-color: green;
				visibility: hidden;
			}

			table, td, th {
				border: 1px solid black;
			}

			td {
				padding: 20px;
			}

			td.default {
				background-color: yellow;
				transition: background 3s linear 0s;
			}

			td.chosen {
				background-color: green;
				transition: background 1s linear 0s;
			}

			td.selected {
				background-color: blue;
			}

			nav {
				padding: 40px;
			}

			div.rotated {
				transform: rotate(90deg);
				transition: transform 3s linear 0s;
			}



			/*div.rotated {
			 animation:spin 4s linear;
			 }
			 @keyframes spin { 100% { transform:rotate(90deg); } }*/
		</style>

		<script src="gridModel.js" type="text/javascript"></script>
		<script src="gameView.js" type="text/javascript"></script>
		<script src="gameController.js" type="text/javascript"></script>

	</head>
	<body>
		<h1>Memory Game</h1>

		<nav>
			<button onclick="start()">
				Start
			</button>
		</nav>
		
		<section class="centered">

			<div >
				<div id="grid"></div>
				<div id="status">Object of the game: Remember the chosen cells! You need to click them after the box is rotated.</div>
				<div id="clock"></div>
	
			</div>
		
		</section>
		
		

		<script>
			var gridDiv = document.getElementById('grid');
			var statusDiv = document.getElementById('status');
			var clockDiv =  document.getElementById('clock');
			var game = new GameController( gridDiv, statusDiv, clockDiv );
			game.start();
		</script>
	</body>
</html>
